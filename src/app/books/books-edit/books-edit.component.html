<h2>Modification d'un livre :</h2>
<form id="editForm" (ngSubmit)="editBook(f)" #f="ngForm">
  
  <div class="mb-3">
    <label for="title" class="form-label">Titre*</label>
    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="book!.title" #title="ngModel" required />
    <span class="error" *ngIf="title.invalid && title.touched">Ce champ est obligatoire!</span>
  </div>
  
  <div class="mb-3">
    <label for="author" class="form-label">Auteur*</label>
    <input type="text" class="form-control" id="author" name="author" [(ngModel)]="book!.author" #author="ngModel" required />
    <span class="error" *ngIf="author.invalid && author.touched">Ce champ est obligatoire!</span>
  </div>
  
  <div class="mb-3">
    <label for="price" class="form-label">Prix*</label>
    <input type="number" class="form-control" id="price" name="price" [(ngModel)]="book!.price" #price="ngModel" required />
    <span class="error" *ngIf="price.invalid && price.touched">Ce champ est obligatoire!</span>
  </div>
  
  <button type="submit" id="btnValidEdit" class="btn btn-primary" [disabled]="f.invalid">
    Modifier
  </button>
</form>
